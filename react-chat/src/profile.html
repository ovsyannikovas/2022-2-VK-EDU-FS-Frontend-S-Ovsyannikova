<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>MyChat</title>
</head>
<body>
<header class="site-header-messenger">
    <div class="burger-label">
        <button href="#" class="burger-icon">
            <i class="material-icons icon">arrow_back</i>
        </button>
        <p class="messenger-label">Edit profile</p>
    </div>
    <button>
        <i class="material-icons icon">check</i>
    </button>
</header>
<div class="container">
    <div class="edit-form">
        <div class="edit-form-photo">
            <div class="edit-form-photo-background">
                <i class="material-icons icon">photo_camera</i>
            </div>
            <button></button>
        </div>
        <label>
            <span class="input-desc">Full name</span>
            <input class="text-input" placeholder="" type="text">
        </label>
        <label>
            <span class="input-desc">Username</span>
            <input class="text-input" placeholder="" type="text" value="@">
            <span class="input-limit">Minimum length is 5 characters</span>
        </label>
        <label>
            <span class="input-desc">Bio</span>
            <input class="text-input" placeholder="" type="text">
            <span class="input-limit">Any details about you</span>
        </label>
    </div>
</div>
</body>
</html>
